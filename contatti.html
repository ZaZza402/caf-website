      <nav class="main-nav">
        <div class="dropdown">
          <a href="#" class="dropbtn">Servizi ▾</a>

      </nav>

  <section class="container contact">
    <h2>Contattaci</h2>
    <form action="#" method="POST" id="contact-form">
      <label for="name">Nome e Cognome:</label>
      <input type="text" id="name" name="name" placeholder="Il tuo nome completo" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="esempio@domain.com" required />

      <label for="phone">Telefono:</label>
      <input type="tel" id="phone" name="phone" placeholder="Inserisci il tuo numero" />

      <label for="message">Messaggio:</label>
      <textarea id="message" name="message" rows="5" placeholder="Scrivi qui la tua richiesta" required></textarea>

      <button type="submit">Invia</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 CAF Assistance - Tutti i diritti riservati</p>
    </div>
  </footer>

  <script>
    // Basic client-side form validation (optional)
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Grazie per averci contattato! Ti risponderemo al più presto.');
      this.reset();
    });
  </script>
</body>
